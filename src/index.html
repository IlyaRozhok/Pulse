<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Pulse</title>
</head>
<body>
    <section class="promo">
        <div class="container">
            <header class="header">
                <div class="header__logo">
                    <a href="#"><img src="icons/logo.png" alt="logo"></a>
                </div>
                <div class="header__official">
                    Официальный представитель
                    <span>Garmin, Polar, Suunto</span>
                </div>
                <div class="header__call">
                    <a href="tel:+74999228974" class="header__phone">+7 (499) 922-89-74</a>
                    <button class="button">заказать звонок</button>
                </div>
            </header>
                <div class="promo__wrapper">
                    <h1 class="promo__header">Подбор пульсометра</h1>
                    <h2 class="promo__subheader">с учётом Вашего уровня подготовки</h2>
                    <div class="promo__icons">
                        <div class="promo__icon">
                            <img src="icons/timer.png" alt="timer">
                            Время подбора:
                            <b>10</b> минут
                        </div>
                        <div class="promo__icon">
                            <img src="icons/hand-cart.png" alt="hand-cart">
                            Бесплатная доставка
                        </div>
                        <div class="promo__icon">
                            <img src="icons/messages.png" alt="messages">
                            Ответим на все вопросы
                        </div>
                    </div>
                    <button class="button button__main">заказать консультацию</button>
                    <div class="promo__link">
                        или
                        <a href="#">перейти в каталог</a>
                    </div>
                </div>
                
        </div>
    </section>
</body>
</html>
